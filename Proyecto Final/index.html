<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- JS Animations -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon_io/favicon.ico" type="image/x-icon">

    <!-- Toastify CSS and JS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Cart -->
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Productos</title>
</head>
<body>
    <!-- Header -->
    <header class="container-header">
    </header>
    <!-- End Header -->

    <!-- Section - Title -->
    <section>
        <h1>Productos</h1>
    </section>
    <!-- End Section - Title -->

    <!-- Section - Featured offers -->
    <section id="offers">
        <div data-aos="fade-right" class="container-cards">
        </div>
    </section>
    <!-- End Section - Featured Offers -->

    <!-- Modal shopping cart -->
    <div class="container-modal">
    </div>
    <!-- End Modal shopping cart -->

    <!-- Section - Contacts -->
    <section id="contacts">
    </section>
    <!-- End Section - Contacts -->

    <!-- Footer -->
    <footer class="footer">
    </footer>
    <!-- End Footer -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- End Bootstrap -->

    <!-- JS File -->
    <script defer src="js/ui-components.js"></script>
    <script defer src="js/stock.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/modal.js"></script>
    <!-- End JS File -->

    <script>AOS.init();</script>
</body>
</html>
